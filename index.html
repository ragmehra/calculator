<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div id="container">
            <div id="display">
                <p>123245</p>
            </div>
            <div id="controls">
                <div class="row">
                        <button class="column">Clear</button>
                        <button class="column">Delete</button>
                </div>
                <div class="row">
                    <button class="column">7</button>
                    <button class="column">8</button>
                    <button class="column">9</button>
                    <button class="column">/</button>
                </div>
                <div class="row">
                    <button class="column">4</button>
                    <button class="column">5</button>
                    <button class="column">6</button>
                    <button class="column">*</button>
                </div>
                <div class="row">
                    <button class="column">1</button>
                    <button class="column">2</button>
                    <button class="column">3</button>
                    <button class="column">-</button>
                </div>
                <div class="row">
                    <button class="column">.</button>
                    <button class="column">0</button>
                    <button class="column">=</button>
                    <button class="column">+</button>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    
</body>
</html>
