<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div id="container">
            <div id="display">
                <p></p>
            </div>
            <div id="controls">
                <div class="row">
                    <button value="clear" class="column remove">Clear</button>
                    <button value="delete" class="column remove">Delete</button>
                </div>
                <div class="row">
                    <button value="7" class="column number">7</button>
                    <button value="8" class="column number">8</button>
                    <button value="9" class="column number">9</button>
                    <button value="/" class="column operator">/</button>
                </div>
                <div class="row">
                    <button value="4" class="column number">4</button>
                    <button value="5" class="column number">5</button>
                    <button value="6" class="column number">6</button>
                    <button value="*" class="column operator">*</button>
                </div>
                <div class="row">
                    <button value="1" class="column number">1</button>
                    <button value="2" class="column number">2</button>
                    <button value="3" class="column number">3</button>
                    <button value="-" class="column operator">-</button>
                </div>
                <div class="row">
                    <button value="." class="column number">.</button>
                    <button value="0" class="column number">0</button>
                    <button value="=" id="equal" class="column">=</button>
                    <button value="+" class="column operator">+</button>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <p>Copyright Â© 2021 ragmehra</p>
    </footer>
    
</body>
</html>
